 <html>
    <head>
        <title>My Length Converter</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
	   <div id="mahesh">
        <h1>Length Converter</h1>
        <div id="mahesh1">
            <label>INPUT:</label>
            <input type="number" id="nasar" placeholder="from">
            <label>OUTPUT:</label>
            <input type="number" id="dinesh" placeholder="to"><br>
           </div>
           <br><br>
        <div id="mahesh2">
            <select id="from">
                <option value="meter">meter</option>
                <option value="centimeter">centimeter</option>
                <option value="kilometer">kilometer</option>
            </select>
            <select id="to">
                <option value="meter">meter</option>
                <option value="centimeter">centimeter</option>
                <option value="kilometer">kilometer</option>
                <option value="millimeter">millimeter</option>
                <option value="decimeter">decimeter</option>
            </select>
            <button onclick="maheshhh()">submit</button>
       </div>
      </div>
      <script>
        function maheshhh()
        {
              var a=Number(document.getElementById("nasar").value);
              var from=String(document.getElementById("from").value);
              var to=String(document.getElementById("to").value);
              if(from=="meter" && to=="meter")
              document.getElementById("dinesh").value=a;
              else if(from=="meter" && to=="kilometer")
              document.getElementById("dinesh").value=a*0.001;
              else if(from=="meter" && to=="centimeter")
              document.getElementById("dinesh").value=a*100;
              else if(from=="meter" && to=="millimeter")
              document.getElementById("dinesh").value=a*1000;
              else if(from=="meter" && to=="decimeter")
              document.getElementById("dinesh").value=a*10;
              else if(from=="centimeter" && to=="millimeter")
              document.getElementById("dinesh").value=a*10;
              else if(from=="centimeter" && to=="decimeter")
              document.getElementById("dinesh").value=a*0.1;
              else if(from=="kilometer" && to=="kilometer")
              document.getElementById("dinesh").value=a;
              else if(from=="kilometer" && to=="centimeter")
              document.getElementById("dinesh").value=a*100000;
              else if(from=="kilometer" && to=="meter")
              document.getElementById("dinesh").value=a*1000;
              else if(from=="centimeter" && to=="centimeter")
              document.getElementById("dinesh").value=a;
              else if(from=="centimeter" && to=="kilometer")
              document.getElementById("dinesh").value=a*0.0001;
              else if(from=="centimeter" && to=="meter")
              document.getElementById("dinesh").value=a*0.01;
              else if(from=="kilometer" && to=="millimeter")
              document.getElementById("dinesh").value=a*1000000;
              else if(from=="kilometer" && to=="decimeter")
              document.getElementById("dinesh").value=a*10000;
            }
      </script>
      </body>
 </html>
